<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let playerScore = 0;
        let computerScore = 0;
        let draws = 0;
        let score= "Player="+playerScore + "computer="+computerScore + "draws="+draws;
        function computerPlay() {
            let elements=["Rock","Paper","Scissors"]
            let randomElem=elements[Math.floor(Math.random() * elements.length)]
            return randomElem.toLowerCase()
        }
        function playRound(playerSelection, computerSelection){
            if (playerSelection==computerSelection){
                draws++;
                return playerSelection + " " + computerSelection + " " + "Tie! Nobody wins"; 
            } else if (playerSelection=="rock" && computerSelection=="paper") {
                computerScore++
                return playerSelection + " " + computerSelection + " " + "You Lose! Paper beats Rock"; 
            } else if (playerSelection=="rock" && computerSelection=="scissors"){
                playerScore++;
                return playerSelection + " " + computerSelection + " " + "You win! Rock beats Scissors"; 
            } else if (playerSelection=="paper" && computerSelection=="scissors") {
                computerScore++
                return playerSelection + " " + computerSelection + " " + "You Lose! Scissors beats Paper"; 
            } else if (playerSelection=="paper" && computerSelection=="rock"){
                playerScore++;
                return playerSelection + " " + computerSelection + " " + "You win! Paper beats Rock"; 
            } else if (playerSelection=="scissors" && computerSelection=="rock") {
                computerScore++
                return playerSelection + " " + computerSelection + " " + "You Lose! Rock beats Scissors"; 
            } else if (playerSelection=="scissors" && computerSelection=="paper"){
                playerScore++;
                return playerSelection + " " + computerSelection + " " + "You win! Scissors beats Paper"; 
            } 
        }
        let playerSelection = prompt("Rock, Paper or Scissors?");
        let computerSelection = computerPlay();
        //console.log(playRound(playerSelection, computerSelection));

        function game() {
            console.log(playRound(playerSelection, computerSelection) + score);
        }
        for (let i = 0; i < 5; i++) {
                console.log(game()+playerSelection);
            }
    </script>
</body>
</html>
